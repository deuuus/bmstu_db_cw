<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация</title>
        <style>
            body {
             background: rgb(230, 228, 228);
             color: rgb(10, 10, 10);
            }
            .layer {
                margin-left: 38%;
                background-color: rgb(230, 228, 228);
                padding: 10px;
            }
            input[type=submit] {
                background-color: rgb(29, 8, 63);
                border: none;
                border-radius: 10px;
                color: rgb(255, 255, 255);
                padding: 16px 32px;
                text-decoration: none;
                margin: 6px 2px;
                cursor: pointer;
                width: 300px;
                height: 50px;
                font-size: 16px;
                font-weight: bold;
            }
            input[type="text"], input[type="password"] {
                font-family: inherit;
                font-size: inherit;
                line-height: inherit;
                margin: 0;
                border-radius: 5px;
                width: 300px;
                height: 30px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <font size="5" face="monospace">
        <br><br><br>
        <center><h2>Регистрация пользователя с ролью "Доктор" в системе</h2></center>
        <div class="layer">
        <form method="POST" action="commit_doctor">
            <label>Имя</label><br>
            <input type="text" name="name"/><br><br>
            <label>Фамилия</label><br>
            <input type="text" name="surname"/><br><br>
            <label>Год начала работы:</label><br>
            <input type="number" min="1950" max="2022" step="1" value="2000" name="work_since"/><br><br>
            <label>Специализация</label><br>
            <select name="spec" style="width:295px; height:40px; border-radius: 5px;">
                {{ range $spec := . }}
                <option value={{$spec.ID}}>{{$spec.Name}}</option>
                {{end}}
            </select><br><br>
            <label>Email</label><br>
            <input type="text" name="email"/><br><br>
            <label>Пароль</label><br>
            <input type="password" name="password"/><br><br>
            <input type="submit" value="Зарегистрировать"/>
        </form>
        </div>

        </font>
    </body>
</html>
